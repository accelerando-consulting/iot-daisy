[platformio]
default_envs = nano003
src_dir = ./


[env]
platform = ch32v
framework = noneos-sdk
monitor_speed = 115200

[env:daisy]
board = genericCH32V003J4M6

[env:evb]
board = genericCH32V003F4P6

[env:nano003]
board = genericCH32V003F4U6

